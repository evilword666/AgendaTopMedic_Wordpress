
<ion-content class="main-view">

  <div class="overlay" (click)="closeModal()"></div>
  <div class="modal_content">
    <h1><span id="logodetalles"></span> Detalles de cita <ion-icon id="cerrarmodal" ios="md-close-circle" md="md-close-circle" (click)="closeModal()"></ion-icon></h1>

    <p class="detallecita"><span class="datocita"><ion-icon name="md-person"></ion-icon> Paciente:</span> {{data.nombre_completo_paciente}}</p>
    <p class="detallecita"><span class="datocita"><ion-icon name="ios-calendar"></ion-icon> Edad:</span> {{data.edad_paciente}} a√±os</p>
    <p class="detallecita"><span class="datocita"><img id="sexicon" src="img/sexo.svg"> Sexo:</span> {{data.Sexo}}</p>

    <p class="detallecita"><span class="datocita"><ion-icon name="clock"></ion-icon> Inicio consulta:</span><strong class="inicioconsulta">{{data.hora_inicio}}</strong></p>
    <p class="detallecita"><span class="datocita"><ion-icon name="time"></ion-icon> Fin consulta:</span><strong class="finconsulta">{{data.hora_fin}}</strong></p>
    <p class="detallecita"><span class="datocita"><ion-icon name="apps"></ion-icon> Tipo consulta:</span><strong>{{data.tipo_servicio}}</strong></p>
    <p class="detallecita" id="padecimiento"><span class="datocita"><ion-icon name="md-document"></ion-icon> Padecimiento:</span>{{data.padecimiento}}</p>
    <p class="detallecita"  id="detallescita"><span class="datocita"><ion-icon name="list"></ion-icon> Detalles:</span>{{data.detalles_cita}}</p>

    <div id="botonVideoconsulta">
        <!--<button ion-button outline item-end icon-right color="Primary" [hidden]="((data.tipo_servicio === 'Video asistencia') && (data.checkRango === 'true')) ? false : true" (click)="iniciarVideoconferencia()">Iniciar Video-Asistencia<br>-->
        <button ion-button outline item-end icon-right color="Primary" [hidden]="data.tipo_servicio === 'Consulta Presencial' ? true : false" (click)="iniciarVideoconferencia()">Iniciar Video-Asistencia<br>
        <ion-icon name="ios-videocam"></ion-icon>
      </button>
    </div>

    <ion-fab>
      <button ion-fab >
          <ion-icon name="md-calendar" large></ion-icon>
       </button>
       <ion-fab-list id="modificarcita" side="top"> 
        <button class="option" ion-fab (click)="eliminarCita()" ><ion-icon class="bco" ios="ios-trash-outline" md="ios-trash-outline"></ion-icon><ion-label>Cancelar cita</ion-label></button>
        <!--<button class="option" ion-fab (click)="updateDataCita()"><ion-icon class="bco" ios="ios-calendar-outline" md="ios-calendar-outline"></ion-icon><ion-label>Reagendar cita</ion-label></button>-->
      </ion-fab-list>
    </ion-fab>

  </div>
  
</ion-content>
