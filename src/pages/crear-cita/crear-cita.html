<ion-header>

  <ion-navbar>
    <ion-title>crearCita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>


  <ion-list> 
    
      <ion-item>
          <ion-label floating>Paciente</ion-label>
          <ion-input type="text" [(ngModel)]="paciente"></ion-input>
        </ion-item>
    
    <ion-item>
      <ion-label floating>Fecha de inicio</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="fechaNuevoInicioCita"></ion-datetime>
    </ion-item>
  
    <ion-item>        
      <ion-label floating>Fecha de fin</ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY HH:mm" [(ngModel)]="fechaNuevoFinCita"></ion-datetime>     
    </ion-item>        
    
    <ion-item>
        <ion-label floating>Tipo de consulta</ion-label>
        <ion-input type="text" [(ngModel)]="tipoConsulta"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Tipo de pago</ion-label>
          <ion-input type="text" [(ngModel)]="tipoPago"></ion-input>
        </ion-item>

      <p></p>
  
  </ion-list>
  
  <button ion-button outline item-end icon-left  color="Primary" (click)="cancelar()">Aceptar <br>
    
  </button>

  <button ion-button outline item-end icon-left  color="Primary" (click)="cancelar()">Cancelar <br>
   
  </button>

</ion-content>
